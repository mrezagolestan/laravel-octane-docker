<VirtualHost *:80>
  DocumentRoot /var/www/html/public

  <Directory "/var/www/html/public">
    AllowOverride all
    Require all granted
    Options Indexes FollowSymLinks MultiViews ExecCGI

    RewriteEngine on
    RewriteCond %{REQUEST_URI} !^/index.php$
    RewriteRule . /index.php [L]
  </Directory>

  ErrorLog /dev/stderr
  CustomLog /dev/stdout combined
</VirtualHost>
